    <title>Guest book</title>

  <body>

    <div class="container p-3">
      <h2>Welcome to our Guestbook!</h2>
      

    <div class="container p-3">
    
    <form class="row g-3" action="/addguest" method="post" >
      <div class="col-md-6">
        <label for="inputName" class="form-label">Your name</label>
        <input name="name" type="name" class="form-control" id="inputName">
      </div>

      <div class="col-12">
        <label for="inputComment" class="form-label">Your comment</label>
        <textarea name="comment" class="form-control" id="inputComment" rows="3"></textarea>
      </div>
      <div class="form-messages m-3 col-12"  style="display: none; color: rgb(245, 15, 15);">Please write both your name and comment! </div>
      <div class="col-12">
        <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
